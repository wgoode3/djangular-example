<fieldset>
  <legend>All Tasks</legend>
  <table border=1>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Status</th>
      <th>Created On</th>
      <th>Edit?</th>
    </tr>
    <tr *ngFor="let task of tasks">
      <td>{{ task.title }}</td>
      <td>{{ task.description }}</td>
      <td>{{ task.status }}</td>
      <td>{{ task.created_at | date:'medium' }}</td>
      <td><button (click)="edit(task.id)">Edit</button></td>
    </tr>
  </table>
</fieldset>
